<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./git_login_style.css">
    <script src="https://kit.fontawesome.com/338f7d3834.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="title">
        <i class="fab fa-5x fa-github"></i>
        <h1>Sign in to GitHub</h1>
    </div>
    <fieldset class="area">
        <form action="">
            <label for="fname">UserName or Email address</label> <br>
            <input type="email,text" name="" id="fname" placeholder="name"> <br> <br>

            <label for="pass">Password</label> <br>
            <input type="text" name="" id="pass" placeholder="password"> <br>

        </form>
        <button type="submit">SignIn</button>
    </fieldset>
    

    
</body>
</html>
