<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- block element(heading tags are block elements,p tag, div),
         inline element(label, input,span,hyperling,img etc...) -->
    <h2>Register Here!</h2>
    <!-- id=unique identification,for="" has to be specified with id -->
    <form action="">
        <fieldset>
            <legend>Register</legend>
            <label for="f_name">FirstName</label>
            <input type="text" id="f_name" placeholder="First Name"> <br> <br>

            <label for="l_name">LastName</label>
            <input type="text" id="l_name"><br> <br>

            <label for="email">Email</label>
            <input type="email" name="" id="email"> <br><br>

            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male"> <label for="male">Male</label>
            <input type="radio" name="gender" id="female"> <label for="female">female</label> <br><br>

            <label for="address">Address</label>
            <textarea name="" id="address" cols="30" rows="5"></textarea> <br><br>

            <label for="phone">Phone</label>
            <input type="text" id="phone"> <br><br>

            <label for="">AgeGroup</label>
            <select name="" id="">
                <option value="">Below 18</option>
                <option value="">Above 18</option>
                <option value="">Above 65</option>
            </select> <br> <br>
            <input type="submit" value="Register">
        </fieldset>


    </form>
</body>

</html>
